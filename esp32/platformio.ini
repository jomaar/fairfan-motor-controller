; TTGO T-Display Configuration (1.14" IPS LCD, ESP32)
; âœ… Works perfectly with PlatformIO on macOS ARM64!
[env:ttgo-t-display]
platform = espressif32
board = lilygo-t-display
framework = arduino

; Serial port for uploading
upload_port = /dev/cu.usbserial-01EAED73
monitor_port = /dev/cu.usbserial-01EAED73
monitor_speed = 115200

; Build flags for TTGO T-Display
build_flags = 
    -DCORE_DEBUG_LEVEL=3
    -DTTGO_T_DISPLAY
    -DUSER_SETUP_LOADED=1
    -DST7789_DRIVER=1
    -DTFT_WIDTH=135
    -DTFT_HEIGHT=240
    -DTFT_MOSI=19
    -DTFT_SCLK=18
    -DTFT_CS=5
    -DTFT_DC=16
    -DTFT_RST=23
    -DTFT_BL=4
    -DSPI_FREQUENCY=40000000
    -DTFT_BACKLIGHT_ON=HIGH
    -DLOAD_GLCD=1
    -DLOAD_FONT2=1
    -DLOAD_FONT4=1
    -DLOAD_GFXFF=1
    -DSMOOTH_FONT=1

; Required libraries
lib_deps = 
    bblanchon/ArduinoJson@^6.21.3
    links2004/WebSockets@^2.4.1
    bodmer/TFT_eSPI@^2.5.43

; Filesystem for web files
board_build.filesystem = littlefs

