; ESP32-C6-LCD-1.47 Configuration
; NOTE: This configuration does NOT work on macOS ARM64 (Apple Silicon)
; due to missing RISC-V toolchain for darwin_arm64
; Use Arduino IDE 2.x instead - see ARDUINO_IDE_SETUP.md
[env:esp32-c6-devkitc-1]
platform = espressif32
board = esp32-c6-devkitc-1
framework = arduino

; Serial port for uploading (adjust if needed)
; upload_port = /dev/cu.usbserial-*
; monitor_port = /dev/cu.usbserial-*
monitor_speed = 115200

; Build flags for ESP32-C6
build_flags = 
    -DCORE_DEBUG_LEVEL=3
    -DARDUINO_USB_CDC_ON_BOOT=1
    -DESP32_C6_LCD
    -DUSER_SETUP_LOADED=1
    -DST7789_DRIVER=1
    -DTFT_WIDTH=172
    -DTFT_HEIGHT=320
    -DTFT_MOSI=6
    -DTFT_SCLK=7
    -DTFT_CS=10
    -DTFT_DC=8
    -DTFT_RST=9
    -DTFT_BL=3
    -DSPI_FREQUENCY=40000000
    -DTFT_BACKLIGHT_ON=HIGH
    -DTFT_RGB_ORDER=TFT_BGR
    -DLOAD_GLCD=1
    -DLOAD_FONT2=1
    -DLOAD_FONT4=1
    -DLOAD_GFXFF=1
    -DSMOOTH_FONT=1

; Required libraries
lib_deps = 
    bblanchon/ArduinoJson@^6.21.3
    links2004/WebSockets@^2.4.1
    bodmer/TFT_eSPI@^2.5.43

; Filesystem for web files
board_build.filesystem = littlefs

