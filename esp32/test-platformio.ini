; Test which ESP32 variants work on macOS ARM64

; ESP32 (original) - Xtensa architecture
[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino

; ESP32-S2 - Xtensa architecture
[env:esp32-s2-saola-1]
platform = espressif32
board = esp32-s2-saola-1
framework = arduino

; ESP32-S3 - Xtensa architecture
[env:esp32s3-devkitc-1]
platform = espressif32
board = esp32s3-devkitc-1
framework = arduino

; ESP32-C3 - RISC-V architecture (might work)
[env:esp32-c3-devkitm-1]
platform = espressif32
board = esp32-c3-devkitm-1
framework = arduino

; ESP32-C6 - RISC-V architecture (known to fail)
[env:esp32-c6-devkitc-1]
platform = espressif32
board = esp32-c6-devkitc-1
framework = arduino
