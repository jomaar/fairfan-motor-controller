; ESP32-C6 PlatformIO Configuration
; NOTE: Arduino framework support for ESP32-C6 is not yet available in stable releases
; This is a configuration template for when support becomes available

; Current working options:
; 1. Use ESP-IDF framework (native ESP32-C6 support)
; 2. Wait for Arduino-ESP32 core ESP32-C6 support
; 3. Use ESP32-S3 as alternative with full Arduino support

; Option 1: ESP-IDF Framework (WORKING)
[env:esp32-c6-espidf]
platform = espressif32
board = esp32-c6-devkitm-1
framework = espidf
monitor_speed = 115200
build_flags = 
    -DCONFIG_LOG_DEFAULT_LEVEL=3

; Option 2: Arduino Framework (NOT YET SUPPORTED)
; [env:esp32-c6-arduino]
; platform = espressif32
; board = esp32-c6-devkitm-1
; framework = arduino
; monitor_speed = 115200
; lib_deps = 
;     moononournation/GFX Library for Arduino@^1.4.7
;     bblanchon/ArduinoJson@^7.0.4

; Option 3: ESP32-S3 Alternative (WORKING NOW)
[env:esp32s3-alternative]
platform = espressif32
board = esp32-s3-devkitc-1
framework = arduino
monitor_speed = 115200
monitor_filters = esp32_exception_decoder
build_flags = 
    -DCORE_DEBUG_LEVEL=3
    -DCONFIG_ARDUHAL_LOG_COLORS=1
lib_deps = 
    moononournation/GFX Library for Arduino@1.4.7
    bblanchon/ArduinoJson@^7.0.4
upload_speed = 921600
upload_port = /dev/cu.usbserial-*
debug_tool = esp-builtin
debug_init_break = tbreak setup